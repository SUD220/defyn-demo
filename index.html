<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Defyn Cybersecurity</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inconsolata:wght@400;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background-color: #1a1a1a; /* dark grey */
    font-family: 'Playfair Display', serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 90%;
  }

  .logo-pc {
    width: 100px;
    margin-bottom: 15px;
    transition: filter 0.3s;
    cursor: pointer;
  }

  .logo-pc svg {
    width: 100%;
    height: auto;
    fill: #ff3333;
    transition: all 0.3s ease;
  }

  .logo-pc:hover svg {
    filter: brightness(1.5) drop-shadow(0 0 5px #ff3333);
  }

  .logo-text {
    font-size: 3rem;
    font-weight: bold;
    letter-spacing: 3px;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .logo-text:hover {
    animation: glitch 0.5s infinite;
  }

  @keyframes glitch {
    0% { text-shadow: 2px 0 red, -2px 1px cyan; transform: translate(0px, 0px);}
    20% { text-shadow: -2px 1px red, 2px -1px cyan; transform: translate(1px, -1px);}
    40% { text-shadow: 2px -1px red, -2px 2px cyan; transform: translate(-1px, 1px);}
    60% { text-shadow: -1px 2px red, 1px -2px cyan; transform: translate(1px, 0);}
    80% { text-shadow: 1px -2px red, -1px 2px cyan; transform: translate(-1px, 0);}
    100% { text-shadow: 2px 0 red, -2px 1px cyan; transform: translate(0px, 0px);}
  }

  h1 {
    font-weight: 400;
    font-size: 1.8rem;
    margin: 0.5rem 0;
    color: #eaeaea;
    font-style: italic;
    line-height: 1.5;
  }

  .contact-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #ff3333;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 15px;
    cursor: pointer;
    font-family: 'Inconsolata', monospace;
    font-weight: bold;
    z-index: 2;
    transition: transform 0.2s;
  }

  .contact-button:hover {
    transform: scale(1.1);
  }

  .online-counter {
    position: absolute;
    top: 20px;
    left: 20px;
    font-family: 'Inconsolata', monospace;
    font-size: 0.9rem;
    color: #ff3333;
    z-index: 2;
  }

  footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    font-family: 'Inconsolata', monospace;
    font-size: 0.8rem;
    color: #888;
    letter-spacing: 1px;
    z-index: 2;
  }

  footer span {
    white-space: nowrap;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.3rem; }
    .logo-text { font-size: 2rem; }
    .logo-pc { width: 80px; }
    .contact-button { padding: 8px 12px; font-size: 0.8rem; }
  }
</style>
</head>
<body>
<canvas id="glitchSquares"></canvas>

<div class="content">
  <div class="logo-pc">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <rect x="4" y="4" width="56" height="40" rx="2" ry="2" stroke="#ff3333" stroke-width="2" fill="none"/>
      <rect x="16" y="46" width="32" height="6" fill="#ff3333" rx="1"/>
      <circle cx="32" cy="18" r="5"/>
      <path d="M24 28 Q32 18, 40 28 Q32 36, 24 28 Z" fill="#ff3333"/>
    </svg>
  </div>

  <div class="logo-text">DEFYN</div>
  <h1>Securing your digital world with <b>VAPT</b>, <b>Training</b> & <b>Awareness Programs</b>.</h1>
</div>

<button class="contact-button" id="contactBtn">Contact Us</button>
<div class="online-counter" id="onlineCounter">123 users online</div>

<footer>
  <span>VAPT</span>
  <span>Cybersecurity</span>
  <span>Awareness</span>
  <span>Â© COPYRIGHT 2025 DEFYN</span>
</footer>

<script>
// Contact button
document.getElementById('contactBtn').addEventListener('click', () => {
  window.open('https://forms.gle/r8uKGkfLShxHwoGg7', '_blank');
});

// Canvas glitch squares trail
const canvas = document.getElementById('glitchSquares');
const ctx = canvas.getContext('2d');

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

const squares = [];

window.addEventListener('mousemove', e => {
  squares.push({
    x: e.clientX + (Math.random() * 7 - 2),
    y: e.clientY + (Math.random() * 7 - 2),
    size: Math.random() * 6 + 2,
    alpha: 1
  });
  if (squares.length > 200) squares.shift();
});

function animate() {
  ctx.clearRect(0, 0, w, h);
  for (let i = 0; i < squares.length; i++) {
    const sq = squares[i];
    ctx.fillStyle = `rgba(255,0,0,${sq.alpha})`;
    ctx.fillRect(sq.x, sq.y, sq.size, sq.size);
    sq.alpha -= 0.01; // slower fade
  }
  for (let i = squares.length - 1; i >= 0; i--) {
    if (squares[i].alpha <= 0) squares.splice(i, 1);
  }
  requestAnimationFrame(animate);
}

animate();

// Online users simulation
const onlineCounter = document.getElementById('onlineCounter');
setInterval(() => {
  const users = Math.floor(Math.random() * 50 + 100);
  onlineCounter.textContent = `${users} users online`;
}, 3000);
</script>
</body>
</html>
